syntax = "proto3";

package nextone.master;
option csharp_namespace = "NextOne.Protobuf.Master";

import "google/protobuf/wrappers.proto";

service GrpcMasterService {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message Error {
	string message = 1;
}
