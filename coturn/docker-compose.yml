version: '3'
services:
  coturn_server:
    image: coturn/coturn
    container_name: coturn
    restart: always
    ports:
    ## STUN/TURN
      - "3478:3478"
      - "3478:3478/udp"
      - "3479:3479"
      - "3479:3479/udp"
      #- "80:80"
      #- "80:80/udp"
    ## STUN/TURN SSL
      - "5349:5349"
      - "5349:5349/udp"
      - "5350:5350"
      - "5350:5350/udp"
      #- "443:443"
      #- "443:443/udp"
    # Relay Ports
    #      - "49152-65535:49152-65535"
    #      - "49152-65535:49152-65535/udp"
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf
      - ./certificates:/etc/certificates